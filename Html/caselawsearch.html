<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel='shortcut icon' href='../Assets/icons/plr-favicon.png' type='image/x-icon'>
    <script src="../Assets/JS/jquerygen.js"></script>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../Assets/JS/datepicker.js"></script>
    <link href="../Assets/CSS/datepicker.css" rel="stylesheet"/>

    <script src="../Assets/JS/caselawsearch.js" type="text/javascript"></script>
    <link href="../Assets/CSS/Shared.css" rel="stylesheet" type="text/css">
    <link href="../Assets/CSS/caselawsearch.css" rel="stylesheet" type="text/css">
    <title>Case Law Search</title>
</head>
<body>
<div id="wrapper">
    <div id="head">
        <nav class="navbar-head-style">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerLinks">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand header-link" href="home.html"><img class="logo" src="../Assets/Icons/new-logo-2-plr.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="headerLinks">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="header-link" href="#">About Us</a></li>
                        <li><a class="header-link" href="#">Get In Touch</a></li>
                        <li><a class="header-link" href="#">User Guide</a></li>
                        <li><a class="header-link" href="caselawsearch.html">Login/Register</a></li>
                    </ul>
                </div>
            </div>
    </nav>
    </div>
    <div id="main-content">
        <nav class="container-fluid sub-menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle sub-menu-toggle" data-toggle="collapse" data-target="#subMenu">
                    <span class="sub-menu-bar"></span>
                    <span class="sub-menu-bar"></span>
                    <span class="sub-menu-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="subMenu">
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a class="sub-menu-link" href="caselawsearch.html">Cases</a></li>
                    <li><a class="sub-menu-link" href="legislationsearch.html">Legislation</a></li>
                    <li><a class="sub-menu-link" href="srosearch.html">SRO's</a></li>
                    <li><a class="sub-menu-link" href="generalsearch.html">General</a></li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <div class="left-content">
                <div class="list-container container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <ul class="list-unstyled">
                                <a class="left-link" href="caselawsearch.html" ><li class="left-list list-active"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</li></a>
                                <a class="left-link" href="caselawbrowse.html" ><li class="left-list"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;Browse</li></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="right-inner-content container-fluid">
                <form action="caselawsearchresults.html" method="post">
                <div class="form-container">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="right-content-heading">Case Law Search</h3>
                                <hr class="right-content-seperator">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Free Text</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-3 col-md-3">
                                <input type="checkbox">
                                Terms in context
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Case Title</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control  search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Keywords</label>
                            </div>
                            <div class="col-md-8">
                                <textarea class="form-control  search-form" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Citation</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control  search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Period</label>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control search-form">
                                    <option>None</option>
                                    <option>Last 5 years</option>
                                    <option>Last 10 years</option>
                                    <option>Last 15 years</option>
                                    <option>Last 20 years</option>
                                    <option>More than 20 years</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="btna col-md-offset-3 col-md-3">
                                <div id="adv-btn" class="advance-btn">Advance Search &nbsp;<span class="glyphicon glyphicon-chevron-down"></span></div>
                            </div>
                        </div>

                <div id="advance-form-cont">
                        <div class="row" style="padding-bottom: 50px">
                            <div class="col-md-3">
                                <label class="control-label"><strong>Legal Issues</strong></label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control search-form" type="text">
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label">Area of Law</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control search-form">
                                <option>None</option>
                                <option>Criminal</option>
                                <option>Civil</option>
                                <option>Constitutional</option>
                                <option>Corporate and Commercial</option>
                                <option>Property</option>
                                <option>Family</option>
                                <option>Intellectual Property</option>
                                <option>Cyber</option>
                                <option>Banking</option>
                                <option>Labour and Services</option>
                                <option>Islamic</option>
                                <option>Elections and Politics</option>
                                <option>Education</option>
                                <option>Consumer</option>
                                <option>International</option>
                                <option>Taxation</option>
                                <option>Alternate Dispute Resolution</option>
                                <option>General</option>
                            </select>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Court</label>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control search-form">
                                    <option>None</option>
                                    <option>Supreme Court of Pakistan</option>
                                    <option>Lahore High Court</option>
                                    <option>Sindh High Court</option>
                                    <option>Peshawar High Court</option>
                                    <option>Quetta High Court</option>
                                    <option>Islamabad High Court</option>
                                    <option>Supreme Court AJ&K</option>
                                    <option>Federal Shariat Court</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Bench</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Date</label>
                            </div>
                            <div class="col-md-8">
                                <div class="input-append date input-group" style="width: 100%">
                                    <input type="text" class="form-control search-bar" name="year">
                                    <span class="add-on"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Counsel</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Case Cited (Citation)</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Legislation Cited</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Provision Number</label>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control search-form">
                                    <option>Section</option>
                                    <option>Part</option>
                                    <option>Rule</option>
                                    <option>Article</option>
                                    <option>Schedule</option>
                                    <option>Regulation</option>
                                    <option>Chapter</option>
                                    <option>Order</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control search-form" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row search-cont">
                        <div class="col-md-offset-9 col-md-3">
                            <button type="submit" class="search-btn"><span class="glyphicon glyphicon-search"></span>&nbsp; Search</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    jQuery('.input-append.date').datepicker({
        orientation: "top auto",
        format: " yyyy/mm/dd", // Notice the Extra space at the beginning
    });
</script>
