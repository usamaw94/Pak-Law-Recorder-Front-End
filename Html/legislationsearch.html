<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Legislation - Search</title>

    <link rel='shortcut icon' href='../Assets/icons/plr-favicon.png' type='image/x-icon'>
    <script src="../Assets/JS/jquerygen.js"></script>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>

    <link href="../Assets/CSS/legislationsearch.css" rel="stylesheet" type="text/css">
    <link href="../Assets/CSS/Shared.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="wrapper">
    <div id="head">
        <nav class="navbar-head-style">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerLinks">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand header-link" href="home.html"><img class="logo" src="../Assets/Icons/new-logo-2-plr.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="headerLinks">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="header-link" href="#">About Us</a></li>
                        <li><a class="header-link" href="#">Get In Touch</a></li>
                        <li><a class="header-link" href="#">User Guide</a></li>
                        <li><a class="header-link" href="caselawsearch.html">Login/Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="main-content">
        <div class="container-fluid sub-menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle sub-menu-toggle" data-toggle="collapse" data-target="#subMenu">
                    <span class="sub-menu-bar"></span>
                    <span class="sub-menu-bar"></span>
                    <span class="sub-menu-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="subMenu">
                <ul class="nav nav-tabs nav-justified">
                    <li><a class="sub-menu-link" href="caselawsearch.html">Cases</a></li>
                    <li class="active"><a class="sub-menu-link" href="legislationsearch.html">Legislation</a></li>
                    <li><a class="sub-menu-link" href="srosearch.html">SRO's</a></li>
                    <li><a class="sub-menu-link" href="generalsearch.html">General</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div class="left-content">
                <div class="list-container container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <ul class="list-unstyled">
                                <a class="left-link" href="legislationsearch.html" ><li class="left-list list-active"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</li></a>
                                <a class="left-link" href="legislationbrowse(title).html" ><li class="left-list"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;Browse</li></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="right-inner-content container-fluid">
                    <form action="legislationsearchresults.html" method="post">
                    <div class="leg-search-panel">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="right-content-heading">Legislation Search</h3>
                                <hr class="right-content-seperator">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Version</label>
                            </div>
                            <div class="col-md-2">
                                <input type="radio" name="version">Current
                            </div>
                            <div class="col-md-2">
                                <input type="radio" name="version">Historical
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Free Text</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control leg-search-form">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Title</label>
                            </div>
                            <div class="col-sm-8">
                                <select class="form-control leg-search-form">
                                    <option>Some Text</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Year</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control leg-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Provision Number</label>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control leg-search-form">
                                    <option>Section</option>
                                    <option>Part</option>
                                    <option>Rule</option>
                                    <option>Article</option>
                                    <option>Schedule</option>
                                    <option>Regulation</option>
                                    <option>Chapter</option>
                                    <option>Order</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control leg-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-7 col-md-5">
                                E.g., Enter 1 for Section 1
                            </div>
                        </div>
                    </div>
                        <div class="row search-cont">
                            <div class="col-md-offset-9 col-md-3">
                                <button type="submit" class="search-btn"><span class="glyphicon glyphicon-search"></span>&nbsp; Search</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
